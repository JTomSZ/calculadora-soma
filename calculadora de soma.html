<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de soma</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div id="container">
        <div id="bg">
    <h1>Selecione dois numeros para somar!</h1>
    <input class="bts" type="number" name="n1" id="num1" placeholder="Número 1:">
    +
    <input class="bts" type="number" name="n2" id="num2" placeholder="Número 2:">
    <input class="button "type="button" value="Somar" id="soma" onclick="somar()">
    <div id="res">Resultado</div>
</div>
    </div>
    <script>
        function somar(){
        var idn1 = window.document.getElementById("num1");
        var idn2 = window.document.getElementById("num2");
        var n1 = Number(idn1.value);
        var n2 = Number(idn2.value);
        var res = window.document.getElementById("res");
        var resultado = n1 + n2;
        res.innerText = (`O resultado da soma é: ${resultado}`);
        }

    </script>
</body>
</html>
